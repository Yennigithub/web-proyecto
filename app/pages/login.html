<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar sesion</h1>
            <p>Ingresa tus credenciales para acceder al parking.</p>
            <form id="login-form">
                <label for="User" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="Password" id="Password" placeholder="Contraseña">
                <button type="submit">Iniciar sesion</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Todavia no tienes tu cuenta? - <a href="/register">Registrate</p>
        </div>
      </main>
</body>
</html>
